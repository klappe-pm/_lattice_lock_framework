# Basic Lattice Lock Schema Example
# This example demonstrates a simple schema with 2 entities and basic constraints.
# Use this as a starting point for your own lattice.yaml files.

version: v2.1
generated_module: types_basic

# Entity definitions - the core domain models
entities:
  # A simple User entity with basic fields
  User:
    fields:
      id:
        type: uuid
        primary_key: true
      username:
        type: str
        unique: true
      email:
        type: str
        unique: true
      age:
        type: int
        gte: 0
        lte: 150
      active:
        type: bool
        default: true

  # A simple Product entity with price constraints
  Product:
    fields:
      id:
        type: uuid
        primary_key: true
      name:
        type: str
      price:
        type: decimal
        gt: 0
        scale: 2
      quantity:
        type: int
        gte: 0
