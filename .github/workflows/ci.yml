name: Lattice Lock CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Lint (Ruff)
        run: ruff check .

      - name: Format Check (Black)
        run: black --check .

      - name: Governance Check (Validate)
        run: lattice-lock validate

      - name: Lint (Pylint)
        run: pylint src/lattice_lock --disable=C0114,C0115,C0116 --max-line-length=120 || true

  test:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Unit Tests
        run: |
          # Use make test to ensure environment consistency (env vars, flags)
          make test

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
