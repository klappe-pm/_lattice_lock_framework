name: Production CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pip-tools
        pip install -e .[dev]
        
    - name: Lint (Ruff)
      run: ruff check .

    - name: Format Check (Black)
      run: black --check .

    - name: Type Check (MyPy)
      run: mypy src/lattice_lock

    - name: Security Check (Bandit)
      run: |
        pip install bandit
        bandit -r src/lattice_lock -c pyproject.toml || true

  test:
    needs: quality
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
        
    - name: Install dependencies
      run: pip install -e .[dev]

    - name: Run Tests
      run: pytest tests/ -m "not integration" --cov=src/lattice_lock --cov-report=xml

    - name: Verify Secrets Script
      run: |
        if [ -f scripts/check_secrets.py ]; then
          python scripts/check_secrets.py
        fi
