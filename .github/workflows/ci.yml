# Main CI workflow for Lattice Lock Framework
# Tests on multiple Python versions with comprehensive quality checks

name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read

jobs:
  quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Check formatting with Black
      run: |
        black --check --diff src/ tests/ scripts/

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff src/ tests/ scripts/

    - name: Lint with Ruff
      run: |
        ruff check src/ tests/ --output-format=github

    - name: Run Sheriff AST validator
      run: |
        python -m lattice_lock.sheriff src/ --json > sheriff-report.json || true
        python -m lattice_lock.sheriff src/

    - name: Upload Sheriff Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: sheriff-report
        path: sheriff-report.json

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: quality
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests with coverage
      run: |
        pytest tests/ -v --tb=short --cov=src --cov-report=xml --cov-report=term-missing

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: matrix.python-version == '3.11'
      with:
        name: coverage-report
        path: coverage.xml

  typecheck:
    name: Type Checking
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Type check with mypy
      run: |
        mypy src/lattice_lock_orchestrator --ignore-missing-imports --no-error-summary || true

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [quality, test]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Check package
      run: |
        twine check dist/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  # Summary job for branch protection
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [quality, test, build]
    if: always()

    steps:
    - name: Check all jobs passed
      run: |
        if [[ "${{ needs.quality.result }}" != "success" || "${{ needs.test.result }}" != "success" || "${{ needs.build.result }}" != "success" ]]; then
          echo "One or more jobs failed"
          exit 1
        fi
        echo "All CI jobs passed successfully"
