repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files

-   repo: local
    hooks:
    -   id: lattice-structure-check
        name: Lattice Structure Validation
        entry: python -m src.lattice_lock_validator.structure
        language: python
        types: [file]
        pass_filenames: false
        additional_dependencies: [pyyaml]

    -   id: lattice-naming-check
        name: File Naming Convention Check
        entry: python -m src.lattice_lock_validator.structure --naming-only
        language: python
        types: [file]
        pass_filenames: false
        additional_dependencies: [pyyaml]
