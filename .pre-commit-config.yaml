# Pre-commit hooks configuration for Lattice Lock Framework
# See https://pre-commit.com for more information

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key

  # Black formatter
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        language_version: python3.10
        args: [--config=pyproject.toml]

  # isort import sorter
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--settings-path=pyproject.toml]

  # Ruff linter (fast Python linter)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # Local hooks for Lattice Lock specific checks
  - repo: local
    hooks:
      - id: lattice-structure-check
        name: Lattice Structure Validation
        entry: python3 -m lattice_lock.validator.structure
        language: system
        types: [file]
        pass_filenames: false
        stages: [pre-commit]

      - id: lattice-naming-check
        name: File Naming Convention Check
        entry: python3 -m lattice_lock.validator.structure --naming-only
        language: system
        types: [file]
        pass_filenames: false
        stages: [pre-commit]

      - id: mcp-no-secrets
        name: Check MCP configs for secrets and hardcoded paths
        entry: .mcp/check_no_secrets.sh
        language: script
        files: ^\.mcp/.*\.(json|yaml|yml|md)$
        stages: [pre-commit]

      - id: check-untracked-files
        name: Check for untracked files
        entry: bash -c 'UNTRACKED=$(git ls-files --others --exclude-standard | grep -v "^node_modules/" | grep -v "^\.env" | grep -v "^\.venv/" | grep -v "^venv/" | grep -v "^\.lattice-lock/compiled/" | grep -v "^\.ruff_cache/" | grep -v "^\.pytest_cache/" | grep -v "^\.mypy_cache/" | grep -v "^\.DS_Store" | grep -v "^__pycache__/" | grep -v "\.pyc$"); if [ -n "$UNTRACKED" ]; then echo "‚ùå Untracked files exist:"; echo "$UNTRACKED"; exit 1; fi'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]

      - id: validate-models-md
        name: Validate MODELS.md against registry
        entry: python scripts/validate_models_md.py
        language: system
        files: ^(MODELS\.md|src/lattice_lock/orchestrator/models\.yaml)$
        pass_filenames: false
        stages: [pre-commit]
