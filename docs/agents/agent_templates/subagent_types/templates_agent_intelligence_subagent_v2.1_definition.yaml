# Intelligence Subagent Template (v2.1)
# Inherits from: base_agent_v2.1.yaml

agent:
  identity:
    name: intelligence_subagent
    version: 2.1.0
    description: Specialized in research, market intelligence, and competitive analysis.
    role: Intelligence Officer
    tags:
      - research
      - intelligence
      - v2.1

  configuration:
    max_steps: 70 # Discovery tasks need more steps

  scope:
    can_access:
      - /docs/market_research
      - /docs/competitors

  context:
    knowledge_sources:
      - path: /docs/knowledge_base
        description: Historical research data

  model_selection:
    strategies:
      reasoning:
        primary: deepseek-r1:70b
        fallback: claude-3-opus # Use Opus for deep creative synthesis

  interaction:
    user:
      tone: inquisitive # Encourages probing for clarify on research goals
