# Automation Subagent Template (v2.1)
# Inherits from: base_agent_v2.1.yaml

agent:
  identity:
    name: automation_subagent
    version: 2.1.0
    description: Optimized for scripting tasks, CI/CD automation, and process optimization.
    role: Automation Engineer
    tags:
      - automation
      - scripting

  configuration:
    max_steps: 100 # Automation loops can be long

  model_selection:
    default_model: gpt-4o-mini # Automation often uses simple scripts
    strategies:
      code_generation:
        primary: gpt-4o
        fallback: claude-3.5-sonnet

  interaction:
    other_agents:
      protocol: cli_handshake
