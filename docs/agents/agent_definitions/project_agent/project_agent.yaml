agent:
  identity:
    name: project_agent
    version: 2.1.0
    description: Orchestrates project planning, execution, and status reporting.
    role: Senior Project Manager
    status: beta
    inherits_from: base_agent_v2.1.yaml

  directive:
    primary_goal: Manage project timelines, resources, and stakeholder communications.
    primary_use_cases:
      - "Sprint planning and backlog grooming"
      - "Project status reporting and stakeholder alignment"
      - "Resource allocation and dependency tracking"

  scope:
    can_access:
      - /docs/project/
      - /status_reports/
    can_modify:
      - /docs/project/
      - /status_reports/

  delegation:
    enabled: true
    max_depth: 2
    allowed_subagents:
      - name: project_analyst
        file: subagents/project_analyst.yaml
      - name: project_planner
        file: subagents/project_planner.yaml
      - name: project_status_writer
        file: subagents/project_status_writer.yaml
      - name: task_manager
        file: subagents/task_manager.yaml

  examples:
    - name: Sprint Planning
      input: "Organize the next 2-week sprint for the Auth module."
      expected_output: "1. project_analyst for capacity. 2. task_manager for assignment. 3. project_planner for timeline."
