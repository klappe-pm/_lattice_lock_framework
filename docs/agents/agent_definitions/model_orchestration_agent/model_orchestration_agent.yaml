agent:
  identity:
    name: model_orchestration_agent
    version: 2.1.0
    description: Manages high-level model selection, routing, and cognitive load balancing across the agent network.
    role: Orchestrator
    status: beta
    inherits_from: base_agent_v2.1.yaml

  directive:
    primary_goal: Optimize model utilization to balance cost, speed, and accuracy for every task.
    primary_use_cases:
      - "Dynamic model routing based on task complexity"
      - "Fallback orchestration for failed API calls"
      - "Token usage monitoring and optimization"

  scope:
    can_access:
      - /config/models
    can_modify:
      - /config/models

  # No subagents identified for this orchestrator (it routes to other parent agents)
  delegation:
    enabled: true
    max_depth: 1
    allowed_subagents: []

  examples:
    - name: Routing Logic
      input: "Route a 'simple summary' vs a 'complex security audit'."
      expected_output: "1. Summary -> llama3.1:8b (speed). 2. Security Audit -> deepseek-r1:70b (reasoning)."
