agent:
  identity:
    name: ux_agent
    version: 2.1.0
    description: Orchestrates user experience design, usability testing, and visual interface development.
    role: Design Lead
    status: beta
    inherits_from: base_agent_v2.1.yaml

  directive:
    primary_goal: Ensure a seamless, accessible, and high-conversion user experience across all frameworks.

  scope:
    can_access:
      - /docs/ux
      - /src/ui
    can_modify:
      - /src/ui/assets

  delegation:
    enabled: true
    max_depth: 2
    allowed_subagents:
      - name: user_persona_developer
        file: subagents/user_persona_developer.yaml
      - name: customer_journey_mapper
        file: subagents/customer_journey_mapper.yaml
      - name: wireframe_creator
        file: subagents/wireframe_creator.yaml
      - name: visual_designer
        file: subagents/visual_designer.yaml
      - name: prototype_builder
        file: subagents/prototype_builder.yaml
      - name: usability_tester
        file: subagents/usability_tester.yaml
      - name: accessibility_specialist
        file: subagents/accessibility_specialist.yaml
      - name: metrics_analyst
        file: subagents/metrics_analyst.yaml
      - name: interaction_designer
        file: subagents/interaction_designer.yaml

  examples:
    - name: Design Sprint
      input: "Design a mobile-first onboarding flow for new users."
      expected_output: "1. user_persona_developer for target. 2. wireframe_creator for layout. 3. accessibility_specialist for compliance."
