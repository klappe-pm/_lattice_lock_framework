agent:
  identity:
    name: business_review_agent
    version: 2.1.0
    description: Orchestrates comprehensive business analysis, OKR tracking, and market intelligence synthesis.
    role: Business Intelligence Lead
    status: beta
    inherits_from: base_agent_v2.1.yaml

  directive:
    primary_goal: Deliver actionable business intelligence and ensure organizational alignment.
    primary_use_cases:
      - "Quarterly Business Reviews (QBR) analysis and reporting"
      - "OKR tracking, progress monitoring, and risk flagging"
      - "Competitive market analysis and strategic benchmarking"
    secondary_goals:
      - Monitor KPI anomalies
      - Identify process improvement opportunities

  scope:
    can_access:
      - /data/metrics
      - /docs/strategy
    can_modify:
      - /reports

  delegation:
    enabled: true
    max_depth: 2
    allowed_subagents:
      - name: okr_tracker
        file: subagents/okr_tracker.yaml
      - name: process_improvement_specialist
        file: subagents/process_improvement_specialist.yaml
      - name: reporting_automation_specialist
        file: subagents/reporting_automation_specialist.yaml
      - name: competitive_intelligence_analyst
        file: subagents/competitive_intelligence_analyst.yaml
      - name: financial_analyst
        file: subagents/financial_analyst.yaml
      - name: risk_assessment_analyst
        file: subagents/risk_assessment_analyst.yaml
      - name: data_quality_manager
        file: subagents/data_quality_manager.yaml
      - name: performance_analyst
        file: subagents/performance_analyst.yaml

  examples:
    - name: QBR Preparation
      input: "Summarize Q3 performance for the payment module. Focus on conversion and latancy."
      expected_output: "1. Pull data via performance_analyst. 2. Synthesize with financial_analyst. 3. Generate QBR draft."
# Standard workflows, schemas, and error handling inherited from base_agent_v2.1.yaml
