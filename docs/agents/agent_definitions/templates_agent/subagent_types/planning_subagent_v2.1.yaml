# Planning Subagent Template (v2.1)
# Inherits from: base_agent_v2.1.yaml

agent:
  identity:
    name: planning_subagent
    version: 2.1.0
    description: Optimized for strategy formulation, roadmap parsing, and high-level design.
    role: Planner
    tags:
      - planning
      - strategy

  directive:
    primary_goal: Translate project requirements into actionable execution plans.

  planning:
    phases:
      - name: constraint_analysis
        required: true
      - name: resource_estimation
        required: true

  model_selection:
    strategies:
      reasoning:
        primary: deepseek-r1:70b
        fallback: o1-preview

  interaction:
    user:
      tone: strategic
      verbosity: overview
