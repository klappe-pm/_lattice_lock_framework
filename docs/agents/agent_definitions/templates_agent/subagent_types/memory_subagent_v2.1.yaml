# Memory Subagent Template (v2.1)
# Inherits from: base_agent_v2.1.yaml

agent:
  identity:
    name: memory_subagent
    version: 2.1.0
    description: Optimized for context storage, history synthesis, and long-term memory retrieval.
    role: Memory Specialist
    tags:
      - memory
      - context
      - storage

  configuration:
    log_level: DEBUG # Memory operations require deep logging

  context:
    memory_persistence:
      long_term:
        storage: agent_memory/knowledge_base/
        scope: Unified project history

  model_selection:
    default_model: gpt-4o-mini # Summarization is cheap and efficient
    strategies:
      reasoning:
        primary: gpt-4o
        fallback: claude-3.5-haiku

  interaction:
    other_agents:
      protocol: context_sharing # Standardized memory transfer protocol
