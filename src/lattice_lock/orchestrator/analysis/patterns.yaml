regex_patterns:
  CODE_GENERATION:
    - ["def\\s+\\w+\\s*\\(", 0.6]
    - ["class\\s+\\w+", 0.5]
    - ["function\\s+\\w+", 0.5]
    - ["import\\s+\\w+", 0.3]
    - ["```\\w*\\n", 0.4]
  DEBUGGING:
    - ["traceback", 0.8]
    - ["error:\\s*", 0.6]
    - ["exception", 0.5]
    - ["line\\s+\\d+", 0.4]
    - ["TypeError|ValueError|KeyError|AttributeError", 0.7]
    - ["stack\\s*trace", 0.7]
  TESTING:
    - ["@pytest", 0.7]
    - ["def\\s+test_", 0.7]
    - ["assert\\s+", 0.5]
    - ["unittest", 0.6]
    - ["\\.test\\(\\)", 0.5]
  DATA_ANALYSIS:
    - ["pd\\.", 0.6]
    - ["df\\[", 0.5]
    - ["\\.csv", 0.5]
    - ["\\.xlsx", 0.5]
    - ["matplotlib|seaborn|plotly", 0.6]
