<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lattice Lock - Feature Flags</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .feature-card {
        transition: all 0.2s;
      }
      .feature-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="#">Lattice Lock Admin</a>
      </div>
    </nav>

    <div class="container">
      <h2 class="mb-4">Feature Flags Management</h2>

      <div class="row" id="flags-container">
        <!-- Flags will be injected here -->
        <div class="col-12 text-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      async function loadFlags() {
        try {
          const response = await fetch("/api/v1/flags");
          const data = await response.json();
          renderFlags(data.features);
        } catch (e) {
          console.error("Failed to load flags", e);
          document.getElementById(
            "flags-container"
          ).innerHTML = `<div class="alert alert-danger">Failed to load feature flags.</div>`;
        }
      }

      function renderFlags(features) {
        const container = document.getElementById("flags-container");
        container.innerHTML = "";

        features.forEach((f) => {
          const card = `
                <div class="col-md-4 mb-3">
                    <div class="card feature-card">
                        <div class="card-body">
                            <h5 class="card-title d-flex justify-content-between align-items-center">
                                ${f.name}
                                <span class="badge ${
                                  f.enabled ? "bg-success" : "bg-secondary"
                                }">${f.enabled ? "Enabled" : "Disabled"}</span>
                            </h5>
                            <p class="card-text text-muted small">Status: ${
                              f.enabled ? "Active" : "Inactive"
                            }</p>
                            <button onclick="toggleFlag('${
                              f.name
                            }', ${!f.enabled})" 
                                    class="btn btn-sm ${
                                      f.enabled
                                        ? "btn-outline-danger"
                                        : "btn-outline-success"
                                    } w-100">
                                ${f.enabled ? "Disable" : "Enable"}
                            </button>
                        </div>
                    </div>
                </div>`;
          container.insertAdjacentHTML("beforeend", card);
        });
      }

      async function toggleFlag(feature, enabled) {
        try {
          const response = await fetch(`/api/v1/flags/${feature}/toggle`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ enabled: enabled }),
          });

          if (response.ok) {
            loadFlags(); // Reload to update UI
          } else {
            alert("Failed to toggle flag");
          }
        } catch (e) {
          console.error("Error toggling flag", e);
          alert("Error toggling flag");
        }
      }

      // Initial load
      document.addEventListener("DOMContentLoaded", loadFlags);
    </script>
  </body>
</html>
