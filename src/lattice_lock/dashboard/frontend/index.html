<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lattice Lock Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <div class="header-left">
                <h1>Lattice Lock Dashboard</h1>
                <span class="version">v2.1.0</span>
            </div>
            <div class="header-right">
                <span class="connection-status" id="connection-status">
                    <span class="status-dot disconnected"></span>
                    Disconnected
                </span>
                <button class="btn btn-primary" id="refresh-btn">Refresh</button>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <nav class="nav">
                    <a href="#" class="nav-item active" data-section="overview">Overview</a>
                    <a href="#" class="nav-item" data-section="projects">Projects</a>
                    <a href="#" class="nav-item" data-section="metrics">Metrics</a>
                    <a href="#" class="nav-item" data-section="alerts">Alerts</a>
                </nav>

                <div class="filters">
                    <h3>Filters</h3>
                    <div class="filter-group">
                        <label for="status-filter">Status</label>
                        <select id="status-filter">
                            <option value="all">All</option>
                            <option value="healthy">Healthy</option>
                            <option value="warning">Warning</option>
                            <option value="error">Error</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="time-range">Time Range</label>
                        <select id="time-range">
                            <option value="1h">Last Hour</option>
                            <option value="24h" selected>Last 24 Hours</option>
                            <option value="7d">Last 7 Days</option>
                            <option value="30d">Last 30 Days</option>
                        </select>
                    </div>
                </div>
            </aside>

            <main class="content">
                <section id="overview-section" class="section active">
                    <h2>System Overview</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="total-projects">0</div>
                            <div class="stat-label">Total Projects</div>
                        </div>
                        <div class="stat-card healthy">
                            <div class="stat-value" id="healthy-projects">0</div>
                            <div class="stat-label">Healthy</div>
                        </div>
                        <div class="stat-card warning">
                            <div class="stat-value" id="warning-projects">0</div>
                            <div class="stat-label">Warnings</div>
                        </div>
                        <div class="stat-card error">
                            <div class="stat-value" id="error-projects">0</div>
                            <div class="stat-label">Errors</div>
                        </div>
                    </div>

                    <div class="overview-grid">
                        <div class="card">
                            <h3>Recent Activity</h3>
                            <div id="recent-activity" class="activity-list"></div>
                        </div>
                        <div class="card">
                            <h3>Quick Actions</h3>
                            <div class="quick-actions">
                                <button class="btn btn-secondary" id="validate-all-btn">Validate All</button>
                                <button class="btn btn-secondary" id="run-gauntlet-btn">Run Gauntlet</button>
                                <button class="btn btn-danger" id="rollback-btn">Trigger Rollback</button>
                            </div>
                        </div>
                    </div>
                </section>

                <section id="projects-section" class="section">
                    <h2>Projects</h2>
                    <div id="projects-list" class="projects-grid"></div>
                </section>

                <section id="metrics-section" class="section">
                    <h2>Metrics</h2>
                    <div class="metrics-grid">
                        <div class="card chart-card">
                            <h3>Validation Results</h3>
                            <canvas id="validation-chart"></canvas>
                        </div>
                        <div class="card chart-card">
                            <h3>Model Usage</h3>
                            <canvas id="model-usage-chart"></canvas>
                        </div>
                        <div class="card chart-card">
                            <h3>Response Times</h3>
                            <canvas id="response-time-chart"></canvas>
                        </div>
                        <div class="card chart-card">
                            <h3>Error Rate</h3>
                            <canvas id="error-rate-chart"></canvas>
                        </div>
                    </div>
                </section>

                <section id="alerts-section" class="section">
                    <h2>Alerts</h2>
                    <div class="alerts-controls">
                        <button class="btn btn-secondary" id="clear-alerts-btn">Clear All</button>
                        <button class="btn btn-secondary" id="export-alerts-btn">Export</button>
                    </div>
                    <div id="alerts-list" class="alerts-container"></div>
                </section>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script type="module">
        import { LatticeDashboard } from './app.js';

        document.addEventListener('DOMContentLoaded', () => {
            window.dashboard = new LatticeDashboard();
        });
    </script>
</body>
</html>
