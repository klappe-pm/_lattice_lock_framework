version: '3.8'

services:
  admin:
    build: .
    image: lattice-lock-admin:latest
    container_name: lattice_lock_admin
    ports:
      - "8080:8080"
    environment:
      - LATTICE_LOCK_SECRET_KEY=${LATTICE_LOCK_SECRET_KEY:-dev_secret_key_change_in_prod}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      # Configure providers here
      # - OPENAI_API_KEY=${OPENAI_API_KEY}
      # - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Example dashboard service (if separated later)
  # dashboard:
  #   ...
