agent:
  identity:
    name: roadmap_parser
    version: 2.1.0
    description: Extracts structured phase data and task hierarchies from high-level markdown roadmap files.
    role: Roadmap Parser
    status: beta
    inherits_from: planning_subagent_v2.1.yaml

  directive:
    primary_goal: Accurate translation of human-readable roadmaps into agent-executable task lists.

  scope:
    can_access:
      - /docs/roadmaps
    can_modify:
      - /agent_memory/temp/parsed_tasks
Sync: true
