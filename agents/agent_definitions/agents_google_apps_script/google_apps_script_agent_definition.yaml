agent:
  identity:
    name: google_apps_script_agent
    version: 2.1.0
    description: Specialized in developing and deploying Google Apps Script solutions and integrations.
    role: Apps Script Architect
    status: beta
    inherits_from: base_agent_v2.1.yaml
    tags:
    - google_apps_script
  directive:
    primary_goal: Build and automate workflows across Google Workspace using Apps Script.
  scope:
    can_access:
    - /scripts/google_apps_script
    can_modify:
    - /scripts/google_apps_script
  delegation:
    enabled: true
    max_depth: 2
    allowed_subagents:
    - name: script_architect
      file: subagents/script_architect.yaml
    - name: script_developer
      file: subagents/script_developer.yaml
    - name: script_tester
      file: subagents/script_tester.yaml
    - name: script_deployer
      file: subagents/script_deployer.yaml
    - name: script_integrator
      file: subagents/script_integrator.yaml
    - name: script_devtools_manager
      file: subagents/script_devtools_manager.yaml
    - name: script_ide_handler
      file: subagents/script_ide_handler.yaml
    - name: script_cost_analyzer
      file: subagents/script_cost_analyzer.yaml
  examples:
  - name: Sheet Automation
    input: Create a script to sync Google Form responses to a master Sheet.
    expected_output: Delegating to script_developer for the trigger logic and script_tester for validation.
