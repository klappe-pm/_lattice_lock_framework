    description: Specialist in Environmental, Social, and Governance investment criteria.
    role: ESG Specialist
    tags:
    - financial
    - specialist
    - esg
    - investments
    - subagent
  configuration:
    language: en-US
    timezone: UTC
    log_level: INFO
