agent:
  identity:
    name: financial_agent_tools_webhook_manager
    version: 1.0.0
    description: Manages webhook configurations for real-time financial event notifications and automated triggers.
    role: Subagent - Tools & Automation - Webhook Manager
    tags:
      - subagent
      - financial
      - tools
      - webhook
      - events
  directive:
    primary_goal: Configure and manage webhooks for real-time financial event processing and automation triggers.
  delegation:
    enabled: false
  scope:
    can_access:
      - /data/webhooks
      - /data/events/incoming
      - /data/automation/triggers
  inheritance:
    extends: base_agent_v2.1
