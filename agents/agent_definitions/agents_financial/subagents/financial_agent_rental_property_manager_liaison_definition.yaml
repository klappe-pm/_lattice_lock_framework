      - Maintain professional communication standards
      - Escalate significant issues promptly
  responsibilities:
    - Acting as liaison between owner and property manager
    - Coordinating maintenance and tenant matters
    - Reporting property status updates
  scope:
    can_access:
      - /data/financial/rental_properties/managers
    can_modify:
      - /data/financial/rental_properties/communications
