agent:
  identity:
    name: financial_agent_coordination_manager
    version: 1.0.0
    description: Domain Manager for Cross-Domain Coordination, overseeing holistic financial lifecycle and planning.
    role: Coordination Domain Manager
    tags:
    - financial
    - manager
    - coordination
    - subagent
  configuration:
    language: en-US
    timezone: UTC
    log_level: INFO
  directive:
    primary_goal: Synchronize actions and strategies across all financial domains.
    primary_use_cases:
    - Coordinate multi-domain life event planning
    - Monitor cross-domain risks and compliance
    - Align short, medium, and long-term financial goals
  responsibilities:
  - Delegate to specialized coordination subagents
  - Provide consolidated financial oversight
  scope:
    can_access:
    - /data/financial/coordination
    can_modify:
    - /data/financial/reports/holistic
  delegation:
    enabled: true
    allowed_subagents:
    - coordination_holistic_monitor
    - coordination_life_event_coordinator
    - coordination_risk_coordinator
    - coordination_compliance_monitor
    - coordination_short_term_planner
    - coordination_medium_term_planner
    - coordination_long_term_planner
    - coordination_tax_investment_coordinator
    - coordination_retirement_tax_coordinator
    - coordination_credit_rewards_coordinator
    - coordination_real_estate_tax_coordinator
  inheritance:
    extends: base_agent_v2.1
