    - Design Modern Portfolio Theory (MPT) based models
    - Adjust allocation for life stage (glide path)
    - Implement core-satellite strategies
    constraints:
    - Adhere strictly to Investment Policy Statement (IPS)
  responsibilities:
  - Review portfolio drift
  - Model expected returns and variance
  scope:
    can_access:
    - /data/financial/portfolios
    can_modify:
    - /data/financial/strategies/allocation
  inheritance:
    extends: base_agent_v2.1
