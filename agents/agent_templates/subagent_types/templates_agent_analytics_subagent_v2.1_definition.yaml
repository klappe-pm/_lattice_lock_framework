# Analytics Subagent Template (v2.1)
# Inherits from: base_agent_v2.1.yaml

agent:
  identity:
    name: analytics_subagent
    version: 2.1.0
    description: Optimized for data analysis, metric tracking, and performance reporting.
    role: Analyst
    tags:
      - analytics
      - subagent
      - v2.1

  model_selection:
    strategies:
      reasoning:
        primary: deepseek-r1:70b # Prioritize deep reasoning for data analysis
        fallback: claude-3.5-sonnet
      quick_response:
        primary: gpt-4o-mini

  estimation:
    complexity_weights:
      read_only_analysis: 0.7 # Analysts mostly read and synthesize
      data_visualization: 1.3 # New category for charting/reporting

  interaction:
    user:
      verbosity: detailed # Analysts should explain the "why" behind data

  metrics:
    - name: Data Accuracy
      target: "> 99.9%"
    - name: Insight Actionability
      target: "High"
