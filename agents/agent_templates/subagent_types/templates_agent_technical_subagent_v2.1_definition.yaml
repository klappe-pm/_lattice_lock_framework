# Technical Subagent Template (v2.1)
# Inherits from: base_agent_v2.1.yaml

agent:
  identity:
    name: technical_subagent
    version: 2.1.0
    description: Optimized for coding, system architecture, and technical troubleshooting.
    role: Engineer
    tags:
      - technical
      - subagent
      - engineering

  scope:
    can_modify:
      - /src
      - /tests

  model_selection:
    default_model: claude-3.5-sonnet
    strategies:
      code_generation:
        primary: claude-3.5-sonnet
        fallback: gpt-4o
      reasoning:
        primary: o1-mini # Faster technical reasoning

  estimation:
    complexity_weights:
      code_modification: 1.6
      new_file_creation: 1.2

  guardrails:
    - Never delete /src without explicit confirmation
    - Always run tests before claiming completion
    - Adhere to DRY principles
