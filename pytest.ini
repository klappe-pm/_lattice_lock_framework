[pytest]
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    unit: marks tests as unit tests
    slow: marks tests as slow running tests
testpaths = tests
norecursedirs = 
    pilot_projects
    scripts/tests
    examples
    .git
    .venv
    venv
    __pycache__
    build
    dist
